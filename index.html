<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="16x16" type="image/png" href="https://open.spotifycdn.com/cdn/images/favicon16.1c487bff.png">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <!-- <img src="logo.svg" alt=""> -->
    <div class="content">
    <div class="container bg-black flex ">

        <div class="left   ">
          <div class="Close">
            <img class="invert" src="close.svg" alt="">
          </div>
            <div class="home bg-gray rounded  m-1 p-1">
                <div  class="logo invert"><img  width="110px" src="logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert " src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="playlist">
                    <h2>Your Library</h2>
                   
                </div>
                <div class="songList">
                  <ul>
                    <!-- <li>
                      <img class="invert" src="music.svg" alt="">
                      <div class="info">
                        <div></div>
                        <div>Song Artist</div>
                      </div>
                      <div class="playnow">
                        <span>Play Now</span>

                        <img class="invert" src="play.svg" alt="">
                      </div>
                    </li> -->
                  </ul>
                </div>
                <div class="footer">
               
                    <div>
                      <a href="https://www.spotify.com/in-en/legal/" id="" class="" data-encore-id="textLink">
                        <span data-encore-id="type">Legal</span>
                      </a>
                    </div>
                    <div>
                      <a href="https://www.spotify.com/in-en/privacy/" id="" class="" data-encore-id="textLink">
                        <span data-encore-id="type">Privacy Center</span>
                      </a>
                    </div>
                    <div>
                      <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="" class="" data-encore-id="textLink">
                        <span data-encore-id="type">Privacy Policy</span>
                      </a>
                    </div>
                    <div>
                      <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="" class="" data-encore-id="textLink">
                        <span data-encore-id="type">Cookies</span>
                      </a>
                    </div>
                    <div>
                      <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="" class="" data-encore-id="textLink">
                        <span data-encore-id="type">About Ads</span>
                      </a>
                    </div>
                    <div>
                      <a href="https://www.spotify.com/in-en/accessibility/" id="" class="" data-encore-id="textLink">
                        <span data-encore-id="type">Accessibility</span>
                      </a>
                    </div>
                  
                  <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener" class="">
                    <span class="" data-encore-id="text">Cookies</span>
                  </a>
                </div>
                
          </div>
            </div>
            
        <div class="right  bg-gray rounded  ">
            <div class="header">
              
              <div class="flex" style="justify-content: center; align-items: center; gap: 16px;">
                <img width="40px" height="40px" class="invert hamburger" src="hamburger.svg" alt="">
                <div class="nav">
                      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="gray" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                          </svg>
                          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="gray" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                              </svg>
                              
                                                      
                  </div>
                </div>
                <div class="buttons">
                    <button class="signup_btn">Sign up</button>
                    <button class="login_btn
                    ">Log in</button>
                </div>
            </div>
            <div class="sotifyPlalist">
               <h1>Spotify Playlist</h1>
               <div class="cardcontainer">
                
              </div>
              <div class="playbar">
                <div class="seekbar">
                  <div class="circle">

                  </div>
                </div>
                <div class="abovebar">
                  <div class="songinfo">

                  </div>
                  <div class="songButtons">
                    <img id="previous" src="prev.svg" alt="">
                    <img id="play" src="play.svg" alt="">
                    <img id="next" src="next.svg" alt="">
                  </div>
                  <div class="music">
                    
                    <div class="songtime">
  
                    </div>
                    <div class="volume">
                      <img width="20px" src="volume.svg" alt="">
                      <div class="range">
                        <input type="range">
                      </div>
                    </div>
                  </div>
              </div>
                
              </div>
            </div>
        </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
